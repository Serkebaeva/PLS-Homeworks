<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <script>
      /*  for (let i = 0; i < 3; i++) {
        console.log(i);
      }*/

      let sum = 0;
      while (true) {
        let value = +prompt("Введи число", "");
        if (!value) break; //если переменная Вэлю пуста, выходим в брейк
        sum += value; // иначе суммируем значения переменной велю
      }

      alert("Сумма введенных тобой чисел: " + sum);
    </script>
  </body>
</html>
