<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The-Loop</title>
  </head>
  <body>
    <header class="header-main">
      <nav class="nav-main">
        <container class="main-menu">
          <ul class="nav-main-ul">
            <li class="nav-main-ul-list">
              <a href="#" class="nav-main-link">Для мужчин</a>
            </li>
            <li class="nav-main-ul-list">
              <a href="#" class="nav-main-link">Для женщин</a>
            </li>
            <li class="nav-main-ul-list">
              <a href="#" class="nav-main-link">Для детей</a>
            </li>
          </ul>
        </container>
        <container class="logo"
          ><img src="images/logo.png" alt="The-Loop logo"
        /></container>
        <container class="secondary-menu">
          <ul class="secondary-nav-menu">
            <li class="secondary-nav-menu-list">
              <a href="#" class="secondary-nav-menu-link">Оплата</a>
            </li>
            <li class="secondary-nav-menu-list">
              <a href="#" class="secondary-nav-menu-link">Доставка</a>
            </li>
          </ul>
        </container>
        <container class="cart">
          <ul cart-icon>
            <li class="cart-icon-item">
              <img
                src="images/cart-shopping-basket-button.png"
                alt="Shopping-basket"
              />
            </li>
            <li class="cart-icon-item">
              <img
                src="images/cart-index-icon.png"
                alt="Shopping-basket-index"
              />
            </li>
          </ul>
        </container>
      </nav>
    </header>

</html>
